name: CI
on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]
permissions:
  contents: read
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      - name: Install
        run: |
          python -m pip install -U pip
          python -m pip install -U -r requirements.txt || true
          python -m pip install -U pytest
      - name: Minimal example
        run: PYTHONPATH=. python experiments/minimal_run.py
      - name: Pytest
        run: PYTHONPATH=. pytest -q
      - name: Verify repo (MWE)
        run: PYTHONPATH=. python scripts/verify_repo.py
